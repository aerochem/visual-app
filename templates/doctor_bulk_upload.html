<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Upload Doctors - PDA App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Bulk Upload Doctors</h2>
    <a href="{{ url_for('download_doctor_sample_csv') }}" class="btn btn-outline-info mb-3">Download Sample CSV</a>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="csv_file" class="form-label">Upload CSV File</label>
            <input class="form-control" type="file" id="csv_file" name="csv_file" accept=".csv" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
        <a href="{{ url_for('doctor_list') }}" class="btn btn-secondary ms-2">Back to Doctor List</a>
    </form>
    <div class="mt-4">
        <strong>CSV Format:</strong>
        <pre>name,specialty,area,contact,email
Dr. John Doe,Cardiology,New York,1234567890,john@example.com</pre>
    </div>
</div>
</body>
</html>
