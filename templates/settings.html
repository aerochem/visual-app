<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Company Settings</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="company_name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="company_name" name="company_name" value="{{ company_name }}" required>
        </div>
        <div class="mb-3">
            <label for="logo_file" class="form-label">Company Logo</label>
            <input class="form-control" type="file" id="logo_file" name="logo_file" accept="image/*">
            {% if logo_path %}
                <div class="mt-2">
                    <img src="{{ url_for('static', filename=logo_path) }}" alt="Current Logo" style="height:80px; width:auto;">
                </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Back to Dashboard</a>
    </form>
</div>
</body>
</html>
