{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
  <form class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm" method="post">
    <h2 class="text-2xl font-bold mb-6 text-center">Change Password</h2>
    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="bg-green-100 text-green-700 px-4 py-2 rounded mb-4">{{ success }}</div>
    {% endif %}
    <div class="mb-4">
      <label class="block font-semibold mb-1">Old Password</label>
      <input type="password" name="old_password" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label class="block font-semibold mb-1">New Password</label>
      <input type="password" name="new_password" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-6">
      <label class="block font-semibold mb-1">Confirm New Password</label>
      <input type="password" name="confirm_password" class="w-full border rounded px-3 py-2" required>
    </div>
    <button class="w-full bg-[#C6002F] text-white px-4 py-2 rounded hover:bg-red-700 transition">Change Password</button>
  </form>
</div>
{% endblock %}
