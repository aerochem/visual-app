{% extends 'base.html' %}
{% block title %}Set Reminder{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Set Visit Reminder</h1>
<form class="bg-white p-6 rounded-lg shadow-md max-w-xl mx-auto space-y-4" method="post">
  <div>
    <label class="block font-semibold mb-1">Date</label>
    <input type="date" class="w-full border rounded px-3 py-2" name="date" value="{{ reminder.date|default('') }}" required>
  </div>
  <div>
    <label class="block font-semibold mb-1">Time</label>
    <input type="time" class="w-full border rounded px-3 py-2" name="time" value="{{ reminder.time|default('') }}" required>
  </div>
  <div>
    <label class="block font-semibold mb-1">Note</label>
    <textarea class="w-full border rounded px-3 py-2" name="note">{{ reminder.note|default('') }}</textarea>
  </div>
  <button class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition">Set Reminder</button>
</form>
{% endblock %}
