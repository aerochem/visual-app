<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor-Product Mapping Dashboard - PDA App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Doctor-Product Mapping Dashboard</h2>
    <table class="table table-bordered table-hover mt-4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialty</th>
                <th>Area</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor[1] }}</td>
                <td>{{ doctor[2] }}</td>
                <td>{{ doctor[3] }}</td>
                <td>{{ doctor[4] }}</td>
                <td>{{ doctor[5] }}</td>
                <td>
                    <a href="{{ url_for('doctor_list') }}" class="btn btn-outline-primary btn-sm">Map Products</a>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="6"><em>No doctors found.</em></td></tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
