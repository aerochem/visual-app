<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product - PDA App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add Product</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="image_path" class="form-label">Image Path (URL or static path)</label>
            <input type="text" class="form-control" id="image_path" name="image_path" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a href="{{ url_for('gallery') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
