{% extends 'base.html' %}
{% block title %}Share on WhatsApp{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
  <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
    <h2 class="text-lg font-semibold mb-4">Share Product via WhatsApp</h2>
    <input type="text" class="w-full border rounded px-3 py-2 mb-4" value="{{ message }}" readonly>
    <a href="https://wa.me/?text={{ message|urlencode }}" target="_blank"
       class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition block text-center">
      Open WhatsApp
    </a>
  </div>
</div>
{% endblock %}
